<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="300">
<title>Monitoramento - ZURIQUE</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    :root { --primary: #2c3e50; --secondary: #34495e; --accent: #3498db; --success: #27ae60; --warning: #f39c12; --danger: #c0392b; --bg: #f4f6f7; --card-bg: #ffffff; --text: #333; }
    [data-theme="dark"] { --primary: #ecf0f1; --secondary: #bdc3c7; --bg: #2c3e50; --card-bg: #34495e; --text: #ecf0f1; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; min-height: 100vh; transition: 0.3s; }
    .container { width: 95%; max-width: 1400px; margin: 0 auto; padding: 20px 0; }
    header { background-color: var(--card-bg); padding: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
    .header-content { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; flex-wrap: wrap; gap: 10px; }
    .controls-area { display: flex; gap: 10px; align-items: center; }
    .search-box { padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 200px; }
    .btn-toggle { cursor: pointer; background: none; border: 1px solid var(--text); padding: 5px 10px; border-radius: 5px; color: var(--text); }
    .charts-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    .chart-container { flex: 1; min-width: 300px; background: var(--card-bg); padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; height: 300px; }
    .tabs { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
    .tab-btn { padding: 10px 20px; border: none; background: #dfe6e9; cursor: pointer; border-radius: 5px; font-weight: 600; color: #636e72; transition: 0.3s; white-space: nowrap; }
    .tab-btn.active { background: var(--primary); color: var(--bg); }
    .tab-btn.active.t-critical { background: var(--danger); color: white; }
    .view-section { display: none; animation: fadeIn 0.3s; }
    .view-section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    table { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); color: var(--text); }
    th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: rgba(0,0,0,0.05); font-weight: 600; cursor: pointer; }
    th:hover { background-color: rgba(0,0,0,0.1); }
    .status-badge { padding: 4px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; display: inline-block; min-width: 80px; text-align: center; }
    .badge-offline { background-color: rgba(243, 156, 18, 0.15); color: #d35400; }
    .badge-critical { background-color: rgba(231, 76, 60, 0.15); color: var(--danger); border: 1px solid var(--danger); }
    .vehicle-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
    .v-card { background: var(--card-bg); padding: 15px; border-radius: 8px; border: 1px solid #eee; cursor: pointer; position: relative; overflow: hidden; transition: transform 0.2s; }
    .v-card:hover { transform: translateY(-3px); border-color: var(--success); }
    .v-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background-color: var(--success); }
    .v-card.critical-border::before { background-color: var(--danger); }
    .v-prefix { font-size: 1.3rem; font-weight: bold; color: var(--text); }
    .v-sub { font-size: 0.85rem; color: #7f8c8d; display: block; margin-top: 5px; }
    .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: var(--card-bg); margin: 10% auto; padding: 25px; border-radius: 10px; width: 90%; max-width: 500px; position: relative; color: var(--text); }
    .close-modal { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }
    .hidden { display: none; }
</style>
</head>
<body>
<header>
    <div class="container header-content">
        <div>
            <h1 style="margin:0">üìä ZURIQUE</h1>
            <small id="last-update">Atualizado: 21:44</small>
        </div>
        <div class="controls-area">
            <input type="text" id="globalSearch" class="search-box" placeholder="üîç Buscar Ve√≠culo...">
            <select id="metaFilter" class="search-box">

            </select>
            <button class="btn-toggle" onclick="toggleTheme()">üåì</button>

        </div>
    </div>
</header>
<div class="container">
    <div class="charts-row">
        <div class="chart-container"><canvas id="trendChart"></canvas></div>
        <div class="chart-container"><canvas id="statusChart"></canvas></div>
    </div>
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('tab-online')">‚úÖ Online (<span id="cnt-online">0</span>)</button>
        <button class="tab-btn t-critical" onclick="switchTab('tab-critical')">üö® Cr√≠ticos/Erro (<span id="cnt-critical">0</span>)</button>
        <button class="tab-btn" onclick="switchTab('tab-offline')">‚ö†Ô∏è Offline (<span id="cnt-offline">0</span>)</button>
    </div>
    <div id="tab-online" class="view-section active">
        <div class="vehicle-grid" id="list-online"></div>
        <div id="empty-online" class="hidden" style="text-align:center; padding:30px; color:#aaa">Nenhum ve√≠culo online.</div>
    </div>
    <div id="tab-critical" class="view-section">
        <div style="background: rgba(231, 76, 60, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
            <strong>Aten√ß√£o:</strong> Ve√≠culos que comunicaram hoje, mas apresentaram ERRO.
        </div>
        <table>
            <thead><tr><th onclick="sortTable(0, 'list-critical')">Status</th><th onclick="sortTable(1, 'list-critical')">Prefixo</th><th>Erro Reportado</th><th>Hor√°rio</th></tr></thead>
            <tbody id="list-critical"></tbody>
        </table>
        <div id="empty-critical" class="hidden" style="text-align:center; padding:30px; color:#aaa">Sem erros hoje! üëè</div>
    </div>
    <div id="tab-offline" class="view-section">
        <table>
            <thead><tr><th onclick="sortTable(0, 'list-offline')">Status</th><th onclick="sortTable(1, 'list-offline')">Prefixo</th><th>√öltima Comunica√ß√£o</th><th>Tempo Inativo</th></tr></thead>
            <tbody id="list-offline"></tbody>
        </table>
        <div id="empty-offline" class="hidden" style="text-align:center; padding:30px; color:#aaa">Todos os ve√≠culos comunicaram hoje!</div>
    </div>
</div>
<div id="modalInfo" class="modal">

        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="m-title">Detalhes</h2>

</div>

    const datePicker = document.getElementById('datePicker');
    const searchInput = document.getElementById('globalSearch');
    const metaFilter = document.getElementById('metaFilter');
    let chartTrend = null;
    let chartStatus = null;

    function init() {
        datePicker.addEventListener('change', renderDashboard);
        searchInput.addEventListener('keyup', applyFilters);
        metaFilter.addEventListener('change', applyFilters);
        renderDashboard();
    }

    function toggleTheme() {
        const current = document.body.getAttribute('data-theme');
        document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function switchTab(id) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        const btnMap = {'tab-online':0, 'tab-critical':1, 'tab-offline':2};
        if(btnMap[id] !== undefined) document.querySelectorAll('.tab-btn')[btnMap[id]].classList.add('active');
    }

    function getLatestEodVersion() {
        let maxVer = 0.0;
        Object.values(METADATA).forEach(m => { 
            let v = parseFloat(m.eod); 
            if(!isNaN(v) && v > maxVer) maxVer = v; 
        });
        return maxVer;
    }

    function getDatesInRange(startDateStr, daysBack) {
        const dates = [];
        const parts = startDateStr.split('-');
        const baseDate = new Date(parseInt(parts[0]), parseInt(parts[1])-1, parseInt(parts[2]));
        
        for (let i = 0; i < daysBack; i++) {
            const d = new Date(baseDate);
            d.setDate(baseDate.getDate() - i);
            
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            dates.push(`${year}-${month}-${day}`);
        }
        return dates;
    }

    function renderDashboard() {
        const selectedDateStr = datePicker.value;
        const lists = { 
            online: document.getElementById('list-online'), 
            offline: document.getElementById('list-offline'), 
            critical: document.getElementById('list-critical') 
        };
        Object.values(lists).forEach(l => l.innerHTML = '');

        let counts = { online: 0, offline: 0, critical: 0 };
        const maxEod = getLatestEodVersion();

        const selParts = selectedDateStr.split('-');
        const dateEndObj = new Date(parseInt(selParts[0]), parseInt(selParts[1])-1, parseInt(selParts[2]), 23, 59, 59);
        const dateStartObj = new Date(parseInt(selParts[0]), parseInt(selParts[1])-1, parseInt(selParts[2]), 0, 0, 0);

        FROTA.forEach(veiculo => {
            const logs = HISTORY[veiculo] || [];
            let lastLog = null;

            for (let log of logs) { 
                const logDate = new Date(log.d.replace(' ', 'T'));
                if (logDate <= dateEndObj) { 
                    lastLog = log; 
                    break; 
                } 
            }

            const meta = METADATA[veiculo] || {};
            const eodVal = parseFloat(meta.eod) || 0;
            const isOutdated = eodVal < maxEod;
            const rowAttr = `data-prefix="${veiculo}" data-outdated="${isOutdated}"`;

            if (!lastLog) {
                counts.offline++;
                const row = `<tr ${rowAttr}><td><span class="status-badge badge-offline">SEM DADOS</span></td><td><strong>${escapeHtml(veiculo)}</strong></td><td>Nunca</td><td>-</td></tr>`;
                lists.offline.insertAdjacentHTML('beforeend', row);
                return;
            }

            const lastDate = new Date(lastLog.d.replace(' ', 'T'));
            const isToday = (lastDate >= dateStartObj && lastDate <= dateEndObj);

            if (isToday) {
                if (lastLog.e) {
                    counts.critical++;
                    const row = `<tr ${rowAttr} onclick="showDetails('${escapeHtml(veiculo)}')"><td><span class="status-badge badge-critical">ERRO</span></td><td><strong>${escapeHtml(veiculo)}</strong></td><td style="color:var(--danger)">${escapeHtml(lastLog.e)}</td><td>${escapeHtml(lastLog.d.split(' ')[1])}</td></tr>`;
                    lists.critical.insertAdjacentHTML('beforeend', row);
                } else {
                    counts.online++;
                    const div = `<div class="v-card" ${rowAttr} onclick="showDetails('${escapeHtml(veiculo)}')"><div class="v-prefix">${escapeHtml(veiculo)}</div><span class="v-sub">üïí ${escapeHtml(lastLog.d.split(' ')[1])}</span></div>`;
                    lists.online.insertAdjacentHTML('beforeend', div);
                }
            } else {
                counts.offline++;
                const oneDay = 24 * 60 * 60 * 1000;
                const d1 = new Date(dateStartObj.getFullYear(), dateStartObj.getMonth(), dateStartObj.getDate());
                const d2 = new Date(lastDate.getFullYear(), lastDate.getMonth(), lastDate.getDate());
                const diffDays = Math.round(Math.abs((d1 - d2) / oneDay));
                
                const row = `<tr ${rowAttr} onclick="showDetails('${escapeHtml(veiculo)}')"><td><span class="status-badge badge-offline">OFFLINE</span></td><td><strong>${escapeHtml(veiculo)}</strong></td><td>${escapeHtml(formatDateBr(lastLog.d))}</td><td>${escapeHtml(diffDays.toString())} dia(s) atr√°s</td></tr>`;
                lists.offline.insertAdjacentHTML('beforeend', row);
            }
        });

        updateCounters(counts);
        applyFilters(); 
        renderCharts(selectedDateStr);
    }

    function applyFilters() {
        const term = searchInput.value.toUpperCase();
        const filterType = metaFilter.value;

        const filterItem = (el) => {
            const prefix = el.getAttribute('data-prefix').toUpperCase();
            const outdated = el.getAttribute('data-outdated') === 'true';
            let show = true;
            
            if (term && prefix.indexOf(term) === -1) show = false;
            if (filterType === 'old_eod' && !outdated) show = false;
            
            el.style.display = show ? '' : 'none';
        };

        document.querySelectorAll('.v-card').forEach(filterItem);
        document.querySelectorAll('tbody tr').forEach(filterItem);
    }

    function updateCounters(counts) {
        document.getElementById('cnt-online').innerText = counts.online;
        document.getElementById('cnt-offline').innerText = counts.offline;
        document.getElementById('cnt-critical').innerText = counts.critical;
        
        document.getElementById('empty-online').style.display = counts.online === 0 ? 'block' : 'none';
        document.getElementById('empty-offline').style.display = counts.offline === 0 ? 'block' : 'none';
        document.getElementById('empty-critical').style.display = counts.critical === 0 ? 'block' : 'none';
    }

    function renderCharts(dateStr) {
        const onl = parseInt(document.getElementById('cnt-online').innerText);
        const crit = parseInt(document.getElementById('cnt-critical').innerText);
        const off = parseInt(document.getElementById('cnt-offline').innerText);
        
        const ctxStatus = document.getElementById('statusChart').getContext('2d');
        if(chartStatus) chartStatus.destroy();
        chartStatus = new Chart(ctxStatus, {
            type: 'doughnut',
            data: { 
                labels: ['Online', 'Erro/Cr√≠tico', 'Offline'], 
                datasets: [{ data: [onl, crit, off], backgroundColor: ['#27ae60', '#c0392b', '#f39c12'] }] 
            },
            options: { maintainAspectRatio: false, plugins: { title: { display: true, text: 'Status Atual' } } }
        });

        const dateList = getDatesInRange(dateStr, 30);
        const labels = [];
        const dataOnline = [];
        const dataErrors = [];

        for(let i = dateList.length - 1; i >= 0; i--) {
            const isoDate = dateList[i];
            const parts = isoDate.split('-');
            labels.push(`${parts[2]}/${parts[1]}`);

            let dayOnline = 0;
            let dayError = 0;

            FROTA.forEach(v => {
                const logs = HISTORY[v] || [];
                const log = logs.find(l => l.d.startsWith(isoDate));
                
                if(log) {
                    if(log.e) dayError++;
                    else dayOnline++;
                }
            });
            dataOnline.push(dayOnline);
            dataErrors.push(dayError);
        }

        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        if(chartTrend) chartStatus.destroy();
        chartTrend = new Chart(ctxTrend, {
            type: 'line',
            data: { 
                labels: labels, 
                datasets: [ 
                    { label: 'Online (Sucesso)', data: dataOnline, borderColor: '#27ae60', tension: 0.1, fill: false }, 
                    { label: 'Com Erro', data: dataErrors, borderColor: '#c0392b', tension: 0.1, fill: false } 
                ] 
            },
            options: { 
                maintainAspectRatio: false, 
                interaction: { mode: 'index', intersect: false }, 
                plugins: { title: { display: true, text: 'Comunica√ß√µes nos √∫ltimos 30 dias' } }, 
                scales: { y: { beginAtZero: true } } 
            }
        });
    }

    function sortTable(n, tableId) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById(tableId).parentNode; 
        switching = true; dir = "asc"; 
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n]; 
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir == "asc") { 
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) { shouldSwitch = true; break; } 
                } else { 
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) { shouldSwitch = true; break; } 
                }
            }
            if (shouldSwitch) { 
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true; switchcount ++; 
            } else { 
                if (switchcount == 0 && dir == "asc") { dir = "desc"; switching = true; } 
            }
        }
    }

    function formatDateBr(isoStr) { 
        if(!isoStr || isoStr === 'N/A') return 'N/A';
        const [date, time] = isoStr.split(' '); 
        return date.split('-').reverse().join('/') + ' ' + time.substring(0,5);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    const modal = document.getElementById('modalInfo');
    
    function showDetails(veiculo) {
        const meta = METADATA[veiculo] || {};
        const logs = HISTORY[veiculo] || [];
        const last = logs[0] || {d:'N/A'};
        
        let erroHtml = last.e ? `<p style="color:red"><strong>‚ö†Ô∏è Erro Recente:</strong> ${escapeHtml(last.e)}</p>` : '';
        
        let histHtml = '<hr><h4>√öltimas Comunica√ß√µes:</h4><ul style="font-size:0.9rem; padding-left:20px;">';
        logs.slice(0, 5).forEach(l => {
             const status = l.e ? 'üî¥' : 'üü¢';
             histHtml += `<li>${status} ${escapeHtml(formatDateBr(l.d))}</li>`;
        });
        histHtml += '</ul>';

        document.getElementById('m-title').innerText = `Ve√≠culo ${escapeHtml(veiculo)}`;
        document.getElementById('m-body').innerHTML = `
            <p><strong>√öltima Comunica√ß√£o:</strong> ${escapeHtml(formatDateBr(last.d))}</p>
            ${erroHtml}
            <hr>
            <p><strong>S√©rie:</strong> ${escapeHtml(meta.serie)}</p>
            <p><strong>Vers√£o:</strong> ${escapeHtml(meta.versao)}</p>
            <p><strong>EOD:</strong> ${escapeHtml(meta.eod)}</p>
            ${histHtml}
        `;
        modal.style.display = "block";
    }

    function closeModal() { modal.style.display = "none"; }
    window.onclick = function(e) { if(e.target == modal) closeModal(); }

    init();
</script>
